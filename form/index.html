<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="last">Last menstrual date:</label>
        <input type="date" name="last" id="last">
        <br><br>
        <label for="cycle">Cycle length:</label>
        <input type="number" name="cycle" id="cycle">
        <br><br>
        <label for="period">Period length:</label>
        <input type="number" name="period" id="period">
        <br><br>
        <label for="avgcycle">Average cycle length:</label>
        <input type="number" name="avgcycle" id="avgcycle">
        <br><br>
        <label for="avgperiod">Average period length:</label>
        <input type="number" name="avgperiod" id="avgperiod">
        <br><br>
        <label for="age">Enter your age:</label>
        <input type="number" name="age" id="age">
        <br><br>
        <label for="BMI">Enter your BMI:</label>
        <input type="number" name="BMI" id="BMI">
        <br><br>
        <label for="Stress">Enter your stress level:</label>
        <select name="Stress" id="Stress">
            <option value="low">Low</option>
            <option value="mod">Moderate</option>
            <option value="high">High</option>
        </select>
        <br><br>
        <label for="physical">Physical activity level:</label>
        <select name="physical" id="physical">
            <option value="Low">Low</option>
            <option value="Mod">Moderate</option>
            <option value="High">High</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
